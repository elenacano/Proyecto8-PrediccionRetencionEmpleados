<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, button {
            padding: 8px;
            font-size: 14px;
        }
        button {
            grid-column: span 4;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Formulario de Datos de Empleado</h1>
    <form id="employeeForm">
        <div class="form-container">
            <div class="form-group">
                <label for="EnvironmentSatisfaction">Environment Satisfaction:</label>
                <input type="number" id="EnvironmentSatisfaction" name="EnvironmentSatisfaction" required>
            </div>
            <div class="form-group">
                <label for="JobSatisfaction">Job Satisfaction:</label>
                <input type="number" id="JobSatisfaction" name="JobSatisfaction" required>
            </div>
            <div class="form-group">
                <label for="WorkLifeBalance">Work-Life Balance:</label>
                <input type="number" id="WorkLifeBalance" name="WorkLifeBalance" required>
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" required>
            </div>

            <div class="form-group">
                <label for="BusinessTravel">Business Travel:</label>
                <select id="BusinessTravel" name="BusinessTravel">
                    <option value="Travel_Rarely">Travel Rarely</option>
                    <option value="Travel_Frequently">Travel Frequently</option>
                    <option value="Non-Travel">Non-Travel</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Department">Department:</label>
                <select id="Department" name="Department">
                    <option value="Research & Development">Research & Development</option>
                    <option value="Sales">Sales</option>
                    <option value="Human Resources">Human Resources</option>
                </select>
            </div>
            <div class="form-group">
                <label for="DistanceFromHome">Distance from Home:</label>
                <input type="number" id="DistanceFromHome" name="DistanceFromHome" required>
            </div>
            <div class="form-group">
                <label for="Education">Education:</label>
                <input type="number" id="Education" name="Education" required>
            </div>

            <div class="form-group">
                <label for="EducationField">Education Field:</label>
                <select id="EducationField" name="EducationField">
                    <option value="Technical Degree">Technical Degree</option>
                    <option value="Life Sciences">Life Sciences</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="JobLevel">Job Level:</label>
                <input type="number" id="JobLevel" name="JobLevel" required>
            </div>
            <div class="form-group">
                <label for="JobRole">Job Role:</label>
                <select id="JobRole" name="JobRole">
                    <option value="Laboratory Technician">Laboratory Technician</option>
                    <option value="Research Scientist">Research Scientist</option>
                    <option value="Manager">Manager</option>
                </select>
            </div>

            <div class="form-group">
                <label for="MaritalStatus">Marital Status:</label>
                <select id="MaritalStatus" name="MaritalStatus">
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="MonthlyIncome">Monthly Income:</label>
                <input type="number" id="MonthlyIncome" name="MonthlyIncome" required>
            </div>
            <div class="form-group">
                <label for="NumCompaniesWorked">Number of Companies Worked:</label>
                <input type="number" id="NumCompaniesWorked" name="NumCompaniesWorked" required>
            </div>
            <div class="form-group">
                <label for="PercentSalaryHike">Percent Salary Hike:</label>
                <input type="number" id="PercentSalaryHike" name="PercentSalaryHike" required>
            </div>

            <div class="form-group">
                <label for="StockOptionLevel">Stock Option Level:</label>
                <input type="number" id="StockOptionLevel" name="StockOptionLevel" required>
            </div>
            <div class="form-group">
                <label for="TotalWorkingYears">Total Working Years:</label>
                <input type="number" id="TotalWorkingYears" name="TotalWorkingYears" required>
            </div>
            <div class="form-group">
                <label for="TrainingTimesLastYear">Training Times Last Year:</label>
                <input type="number" id="TrainingTimesLastYear" name="TrainingTimesLastYear" required>
            </div>
            <div class="form-group">
                <label for="YearsAtCompany">Years at Company:</label>
                <input type="number" id="YearsAtCompany" name="YearsAtCompany" required>
            </div>

            <div class="form-group">
                <label for="YearsSinceLastPromotion">Years Since Last Promotion:</label>
                <input type="number" id="YearsSinceLastPromotion" name="YearsSinceLastPromotion" required>
            </div>
            <div class="form-group">
                <label for="YearsWithCurrManager">Years with Current Manager:</label>
                <input type="number" id="YearsWithCurrManager" name="YearsWithCurrManager" required>
            </div>
            <div class="form-group">
                <label for="JobInvolvement">Job Involvement:</label>
                <input type="number" id="JobInvolvement" name="JobInvolvement" required>
            </div>
            <div class="form-group">
                <label for="PerformanceRating">Performance Rating:</label>
                <input type="number" id="PerformanceRating" name="PerformanceRating" required>
            </div>
        </div>

        <button type="button" onclick="sendEmployeeData()">Enviar</button>
    </form>

    <h2>Respuesta:</h2>
    <pre id="response"></pre>

    <script>
        function sendEmployeeData() {
            const form = document.getElementById('employeeForm');
            const formData = new FormData(form);

            const data = Object.fromEntries(formData.entries());
            for (const key in data) {
                if (!isNaN(data[key])) {
                    data[key] = parseFloat(data[key]); // Convertir valores numÃ©ricos
                }
            }

            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('response').textContent = JSON.stringify(result, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').textContent = 'Error al enviar la solicitud.';
            });
        }
    </script>
</body>
</html>
